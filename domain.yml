     Quản lý, khai thác tài nguyên trái đất bền vững và bảo vệ môi trường toàn cầu là mục tiêu số một của thế giới trong thế kỷ 21 để đảm bảo cho sự tồn tại và phát triển bền vững của loài người. Ở nước ta, lĩnh vực quản lý tài nguyên và môi trường là nhiệm vụ chiến lược trong phát triển đất nước. Ngày 22/7/2011, Thủ tướng Chính phủ đã ký quyết định số 1216/QĐ-TTg phê duyệt “Quy hoạch phát triển nguồn nhân lực Việt Nam giai đoạn 2011 – 2020”, trong đó, phương hướng phát triển nhân lực đối với ngành Tài nguyên và môi trường trong thời kỳ 2016 – 2020 là đào tạo mới và đào tạo nâng cao khoảng 3.000 – 4.000 cán bộ trình độ đại học, đào tạo mới khoảng 2.000 – 2.500 cán bộ trình độ thạc sỹ và khoảng 300 – 350 cán bộ trình độ tiến sỹ. Ngoài ra, hàng năm có hàng ngàn lượt cán bộ các cơ quan Trung ương đến địa phương cần được bồi dưỡng nâng cao trình độ chuyên môn nghiệp vụ.
     Đứng trước nhu cầu chiến lược đó, Trường Đại học Khoa học Tự nhiên, Đại học Quốc Hà Nội đã chính thức được phép đào tạo trình độ đại học ngành Quản lý Tài nguyên và Môi trường – cơ sở đào tạo sớm nhất và uy tín nhất trong lĩnh vực Khoa học Trái đất nhằm đáp ứng yêu cầu nguồn nhân lực của các cơ quan quản lý tài nguyên, môi trường các cấp từ bộ, ngành, sở, phòng; trường đại học, viện nghiên cứu, các doanh nghiệp và tổ chức phi chính phủ.
     Mục tiêu đào tạo: 
     - Chương trình đào tạo cử nhân ngành Quản lý tài nguyên và môi trường của Trường Đại học Khoa học Tự nhiên, ĐHQGHN cung cấp:
     – Các kiến thức về khoa học và thực nghiệm liên quan đến lĩnh vực khai thác, sử dụng và quản lý tài nguyên thiên nhiên và môi trường bền vững;
     – Kinh nghiệm làm việc thực tế trong điều tra khảo sát, đánh giá các vấn đề có liên quan đến khai thác, sử dụng và quản lý tài nguyên và môi trường;
     – Năng lực tư duy sáng tạo, có khả năng làm việc và nghiên cứu độc lập trong lĩnh vực tài nguyên và môi trường và các lĩnh vực có liên quan.




