  utter_phuong_thuc_tuyen_sinh:
  - text: "Trường ĐHKHTN sử dụng 6 phương thức xét tuyển để tuyển sinh các chương trình đào tạo (CTĐT) chuẩn, CTĐT tiên tiến, CTĐT theo Đề án học phí tương ứng với chất lượng đào tạo. Cụ thể như sau:\n- Phương thức 1: Xét tuyển thẳng theo quy định của Quy chế tuyển sinh (Điều 8)\n  + Thí sinh thuộc đối tượng xét tuyển thẳng theo Quy chế tuyển sinh hiện hành của Bộ Giáo dục và Đào tạo (GD&ĐT).\n- Phương thức 2: Xét tuyển thẳng theo Đề án của đại học Khoa học Tự nhiên \n  + Thí sinh thuộc đối tượng ưu tiên xét tuyển, dự bị đại học, xét tuyển thẳng theo Đề án và Quy định đặc thù, Hướng dẫn tuyển sinh của ĐHQGHN.\n- Phương thức 3: Xét kết quả thi tốt nghiệp THPT\n  + Thí sinh sử dụng kết quả kỳ thi tốt nghiệp THPT năm 2022 đạt ngưỡng đảm bảo chất lượng đầu vào do ĐHQGHN quy định.\n- Phương thức 4: Thi đánh giá năng lực (ĐGNL)\n  + Thí sinh có kết quả thi ĐGNL học sinh THPT do ĐHQGHN tổ chức năm 2022 đạt tối thiểu 80/150 điểm trở lên.\n- Phương thức 5: Chỉ sử dụng chứng chỉ quốc tế để xét tuyển\n  + Thí sinh có chứng chỉ quốc tế của Trung tâm Khảo thí Đại học Cambridge, Thí sinh sử dụng chứng chỉ A-Level có kết quả 3 môn thi trong đó bắt buộc có môn Toán hoặc Ngữ văn theo các tổ hợp quy định của ngành đào tạo tương ứng đảm bảo mức điểm mỗi môn thi đạt từ 60/100 điểm trở lên\n  + Thí sinh có kết quả trong kỳ thi chuẩn hóa SAT (Scholastic Assessment Test, Hoa Kỳ) đạt điểm từ 1100/1600 trở lên. Mã đăng ký của ĐHQGHN với tổ chức thi SAT (The College Board) là 7853-Vietnam National University-Hanoi (thí sinh cần khai báo mã đăng ký trên khi đăng ký thi SAT);\n  + Thí sinh có kết quả trong kỳ thi chuẩn hóa ACT (American College Testing) đạt điểm từ 22/36.\n- Phương thức 6. Kết hợp kết quả thi tốt nghiệp THPT với chứng chỉ quốc tế để xét tuyển\n  + Các chương trình đào tạo đặc biệt bao gồm: Chương trình đào tạo tài năng; Chương trình đào tạo chuẩn quốc tế; Chương trình đào tạo chất lượng cao.\n  + Chương trình đào tạo tài năng: Toán học, Vật lý học, Hóa học, Sinh học dành cho những sinh viên đặc biệt xuất sắc, có năng khiếu về một ngành khoa học cơ bản để đào tạo  nguồn nhân tài cho đất nước. Sinh viên tốt nghiệp được cấp bằng cử nhân tài năng. Sinh viên học CTĐT tài năng được ưu tiên sử dụng phương tiện, thiết bị, tài liệu học tập, nghiên cứu.  Sinh viên được tạo điều kiện học tập nâng cao trình độ Tiếng Anh để đạt tối thiểu bậc 4 (B2). Học phí: theo quy định của Nhà nước đối với sinh viên đại học hệ chính quy. Học bổng: học kỳ I, cấp kinh phí hỗ trợ học tập: 1.000.000 đồng/tháng/sinh viên; từ học kỳ II trở đi xét theo kết quả học tập.\n  + Chương trình đào tạo chuẩn quốc tế: Trường tuyển sinh các chương trình đào tạo chuẩn quốc tế ngành Vật lý học hợp tác với Trường đại học Brown (Hoa Kỳ), ngành Sinh học hợp tác với Trường ĐH Tufts (Hoa Kỳ). Chương trình giảng dạy chủ yếu bằng Tiếng Anh. Sinh viên được học tăng cường Tiếng Anh để tối thiểu đạt trình độ Bậc 5 (C1) theo khung năng lực ngoại ngữ 6 bậc dùng cho Việt Nam. Sinh viên tốt nghiệp được nhận bằng cử nhân chương trình chuẩn quốc tế.\n  + Chương trình đào tạo chất lượng cao: Địa lý tự nhiên, Khí tượng và khí hậu học, Hải dương học, Khoa học môi trường, Địa chất học. Đây là các chương trình đào tạo nguồn nhân lực chất lượng cao. Học phí: theo quy định của Nhà nước đối với sinh viên đại học hệ chính quy. Sinh viên được hỗ trợ kinh phí cho học tập chuyên môn và nâng cao trình độ Tiếng Anh để tối thiểu đạt trình độ Bậc 4 (B2) theo khung năng lực ngoại ngữ 6 bậc dùng cho Việt Nam. Sinh viên tốt nghiệp được nhận bằng cử nhân chất lượng cao. \n  + Thông tin về tuyển sinh hệ chính quy 2 năm gần nhất của Trường được công khai trên trang thông tin điện tử của Trường tại http://hus.edu.vn/ba-cong-khai.html"
 
  utter_gioi_thieu:
  - text: "Trường ĐH Khoa Học Tự Nhiên, Đại học Quốc gia Hà Nội là một trong những trường đại học thành viên của Đại học Quốc gia Hà Nội; là đơn vị trọng điểm, đầu ngành của Việt Nam về đào tạo, nghiên cứu khoa học cơ bản và khoa học công nghệ, mang tính ứng dụng cao (trong các lĩnh vực Toán học, Toán cơ, Toán - Tin ứng dụng, Máy tính và Khoa học thông tin, Khoa học dữ liệu, Vật lý học, Kỹ thuật điện tử tin học, Khoa học vật liệu, Công nghệ hạt nhân; Hóa học, Công nghệ kỹ thuật hóa học, Hóa dược; Sinh học, Công nghệ sinh học; Địa lý tự nhiên, Quản lý đất đai; Khoa học thông tin địa không gian; Quản lý phát triển đô thị và bất động sản; Địa chất học, Kỹ thuật địa chất, Quản lý tài nguyên và môi trường; Khoa học môi trường, Khoa học đất, Công nghệ kỹ thuật môi trường; Khí tượng học, Thủy văn học, Hải dương học)."
  
  - text: "
        Trường ĐH Khoa Học Tự Nhiên có quy mô đào tạo khoảng 10.000 học sinh, sinh viên, học viên cao học và nghiên cứu sinh là người Việt Nam và người nước ngoài đang học tập, nghiên cứu tại Trường. Với 8 khoa, 27 chương trình đào tạo bậc đại học, 45 khung chương trình đào tạo sau đại học chia thành 12 ngành- 5 lĩnh vực bao gồm: Toán, Toán ứng dụng và Tin học; Vật lí và Công nghệ; Hóa học và Công nghệ; Sinh học và Công nghệ; Khoa học Trái đất-Tài nguyên Môi trường.\n Năm 2017, Trường Đại học Khoa học Tự nhiên là trường đại học đầu tiên của Việt Nam được kiểm định và đạt chuẩn chất lượng giáo dục theo bộ tiêu chuẩn của Mạng lưới các trường đại học Đông Nam Á (AUN-QA).\n Trường hiện có 3 khuôn viên tại Thủ đô Hà Nội, trong đó khuôn viên chính tọa lạc tại số 334 đường Nguyễn Trãi, phường Thanh Xuân Trung, quận Thanh Xuân. Hai khuôn viên khác tại số 19 phố Lê Thánh Tông, phường Phan Chu Trinh, quận Hoàn Kiếm và 182 phố Lương Thế Vinh, phường Thanh Xuân Bắc, quận Thanh Xuân. Đặc biệt, khuôn viên 19 Lê Thánh Tông là cơ sở của Trường Đại học Đông Dương được thành lập năm 1906, một di sản kiến trúc quý giá do kiến trúc sư nổi tiếng người Pháp Ernest Hébrard thiết kế, được xây dựng từ thời Pháp thuộc, mang phong cách kiến trúc thuần Pháp tân cổ điển. Cụm công trình này là một di tích văn hoá có giá trị lịch sử quan trọng và giá trị kiến trúc trường học thuộc loại quý hiếm trong kho tàng kiến trúc cuối thế kỷ 19 đầu thế kỷ 20 ở Việt Nam.\n Hiện nay, Trường ĐHKHTN có:\n - 11 Phòng/Ban/Trung tâm thuộc khối Hành chính\n - 8 Khoa (Toán - Cơ - Tin học, Vật lý, Hóa học, Sinh học, Địa chất, Địa lý, Khí tượng - Thủy văn - Hải dương học, Môi trường)\n - 1 Trường THPT chuyên Khoa học Tự nhiên\n - 7 trung tâm nghiên cứu\n - 1 công ty TNHH trực thuộc Trường.\n Đội ngũ cán bộ: Trường đã xây dựng được đội ngũ cán bộ tâm huyết, trình độ cao. Tỷ lệ giảng viên có chức danh giáo sư, phó giáo sư và học vị tiến sĩ trên tổng số giảng viên cơ hữu của Trường thuộc loại cao nhất Việt Nam.\n Trường hiện có: 334 giảng viên cơ hữu, 98,8% người có học vị từ thạc sĩ trở lên. Trong đó 38,6% là giáo sư, phó giáo sư; 94,1% tiến sĩ. Đặc biệt, Trường có 07 giảng viên cơ hữu là Giảng viên cao cấp, Nhà giáo Nhân dân. "
